<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta content="" name="author">
  <meta content="" name="description">
  <meta content="" name="keywords">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Бинарные опционы</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header-container">
        <div class="header-logo">
          <a href="" class="logo"></a>
          </div>
          <div class="header-btn">
            <a href="" class="header-btn__link">
              <svg class="header-btn__icon">
                <use xlink:href="img/svg/sprite.min.svg#user-icon"></use>
              </svg>
              <span class="header-btn__text">Войти</span>
            </a>
          </div>
      </div>
    </header>
    <main class="main">
      <section class="index">
        <div class="index-container">
          <div class="index-content">
            <h1 class="index-title block-title">Начните торговать прямо сейчас</h1>
            <div class="index-features">
              <ul class="features-list">
                <li class="features-list__item">
                  <div class="features-list__text">
                      Нет спреда - торгуйте с прозрачными и точными котировками
                  </div>
                  <svg class="features-list__icon">
                    <use xlink:href="img/svg/sprite.min.svg#check-icon"></use>
                  </svg>
                </li>
                <li class="features-list__item">
                  <div class="features-list__text">
                      Достаточно депозита в 10$, чтобы начать торговать
                  </div>
                  <svg class="features-list__icon">
                    <use xlink:href="img/svg/sprite.min.svg#check-icon"></use>
                  </svg>
                </li>
              </ul>
            </div>
            <form class="index-form">
              <div class="login-form">
                <div class="login-form__row">
                  <input class="login-form__input" required type="text" name="email">
                  <label class="login-form__cell">Ваш e-mail</label>
                </div>
                <div class="login-form__row">
                  <div class="login-form__password-error">Неверный пароль</div>
                  <input class="login-form__input" required type="password" name="password">
                  <label class="login-form__cell">Придумайте пароль</label>
                </div>
                <div class="login-form__row">
                  <div class="login-form__currency-capture">
                    Валюта для ввода и вывода средств
                  </div>
                  <div class="login-form__currency">
                    <label class="login-form__radio">
                      <input class="login-form__radio-btn" type="radio" checked name="currency" value="rub">
                      <div class="login-form__radio-shadow login-form__radio-shadow_border_left">&#8381;</div>
                    </label>
                    <label class="login-form__radio">
                      <input class="login-form__radio-btn" type="radio" name="currency" value="usd">
                      <div class="login-form__radio-shadow login-form__radio-shadow_border">&#36;
                      </div>
                    </label>
                    <label class="login-form__radio">
                      <input class="login-form__radio-btn" type="radio" name="currency" value="eur">
                      <div class="login-form__radio-shadow login-form__radio-shadow_border_right">&euro;</div>
                    </label>
                  </div>  
                </div>
                <div class="login-form__row login-form__row_margin">
                  <input class="login-form__checkbox-btn login-form__input" name="checkbox" id="checkbox" type="checkbox">
                  <label class="login-form__checkbox-capture" for="checkbox">Я совершеннолетний, ознакомился и принимаю соглашение об оказании услуг.</label>
                </div>
                <div class="login-form__error">
                  <svg class="login-form__error-icon">
                    <use xlink:href="img/svg/sprite.min.svg#attention-icon"></use>
                  </svg>
                  <span class="login-form__error-text">Указанный Вами e-mail имеет неверный формат</span>
                </div>
                <div class="login-form__row">
                  <button class="login-form__submit-btn" type="submit" > Зарегистрироваться </button>
                </div>
              </div>
            </form>
            <div class="index-img">
              <img class="index-img__laptop" src="img/content/laptop.png" alt="Trade laptop">
              <img class="index-img__phone" src="img/content/phone.png" alt="Trade phone">
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </div>
  <script src="js/main.min.js"></script>
</body>
</html>
